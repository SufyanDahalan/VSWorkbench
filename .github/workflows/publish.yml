name: Publish Extension

on:
  push:
    tags:
      - 'v*'
jobs:
  publish:
    name: VSCode Marketplace Publishing
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: publish
        run: npm run deploy


